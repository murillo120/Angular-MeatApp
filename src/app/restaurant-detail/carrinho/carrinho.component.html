 <!--INICIO DO CARRINHO-->
    <div class="box box-solid">
      <div class="box-header">
        <i class="fa fa-shopping-cart"></i>

        <h3 class="box-title">Carrinho</h3>

        <div *ngIf="!itens().length"><p class="text-center"><b>O carrinho est√° vazio</b></p></div>

      </div>
      <!-- /.box-header -->
      <div  *ngIf="itens().length">
      <div class="box-body">
       
        <div class="table-responsive">
            <table class="table">
              <tbody>
              <tr *ngFor="let item of itens()">
                <th>({{item.quantity}}x)  {{item.menuItem.name}}</th>

                <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
                <td class="text-right"><a (click)="removeItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a></td>
                
              </tr>
              <tr>
                <th>Total:</th>

                <td class="text-right">{{total() | currency: 'BRL': true}}</td>
              </tr>
            </tbody></table>
          </div>
      </div>
      <div class="box-footer">
        <div class="pull-right">
          <button type="button" class="btn btn-danger" (click)="clear()"><i class="fa fa-trash"></i> Limpar</button>
          <a  [routerLink] = "['/Order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
        </div>
      </div>
    </div>
  </div>
  <!-- FIM DO CARRINHO -->
