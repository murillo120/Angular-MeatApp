 <!-- INÍCIO DO CONTEÚDO -->
      <section class="content-header">
        </section>
  
  
        <section class="content">
  
          <div class="row">
              <div class="col-xs-12">
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <i class="fa fa-home"></i>
  
                    <h3 class="box-title">{{restaurantInfo?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i>{{restaurantInfo?.rating}}</span>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body">
                    <div class="col-sm-3 col-xs-12">
                      <img class="box-img-detail" [src]="restaurantInfo?.imagePath" />
                    </div>
  
                    <dl class="col-sm-9 col-xs-12">
                      <dt>Categoria</dt>
                      <dd>{{restaurantInfo?.category}}</dd>
                      <dt>Quem somos</dt>
                      <dd>{{restaurantInfo?.about}}</dd>
                      <dt>Horários</dt>
                      <dd>{{restaurantInfo?.hours}}</dd>
                    </dl>
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer detail-footer">
                  <a class="pull-left" routerlinkActive="detail-Active" [routerLink] = "['menu']">
                     Menu
                  </a>
                  <a class="pull-right" routerlinkActive="detail-Active" [routerLink] = "['reviews']">
                     Avaliações
                  </a>
                </div>
                </div>
              </div>

          </div>
          
          <div class="row">
              <!--INÍCIO DO MENU -->
              <router-outlet></router-outlet>
              
        </div>
  
        </section>
        <!-- FIM DO CONTEÚDO -->
